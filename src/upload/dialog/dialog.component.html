<input type="file" #file style="display: none" (change)="onFilesAdded()" multiple />
<div class="container" >
  <h1 mat-dialog-title>Upload Files</h1>
  <!-- <div>
    <button [disabled]="uploading || uploadSuccessful" mat-raised-button color="primary" class="add-files-btn" (click)="addFile()">
      Add Files
    </button>
  </div> -->

  <!-- This is the content of the dialog, containing a file to upload -->
  <mat-dialog-content>
    <mat-list>
        <h4 mat-line>{{file.name}}</h4>
        <mat-spinner *ngIf="uploading" mode="indeterminate"></mat-spinner>
    </mat-list>
  </mat-dialog-content>

  <!-- This are the actions of the dialog, containing the primary and the cancel button-->
  <mat-dialog-actions class="actions">
    <button *ngIf="showCancelButton" mat-button mat-dialog-close>
      Cancel
    </button>
    <button mat-raised-button color="primary" [disabled]="uploading || uploadSuccessful" (click)="addFile()">
      {{primaryButtonText}}
    </button>
  </mat-dialog-actions>
</div>
